<!DOCTYPE html>
<html lang="en-US" ng-app="NavigationApp">
<head>
	<meta charset="utf-8">
	<title>Navigation Menu App</title>
	
		<!-- [if lt IE 9]>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
		<![endif]-->

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
		<script type="text/javascript" src="app.js"></script>
		<link rel="stylesheet" href="stylesheet.css">

		<script type="text/javascript" src="appData.service.js"></script>
		<script type="text/javascript" src="header.controller.js"></script>
		<script type="text/javascript" src="footer.controller.js"></script>
		<script type="text/javascript" src="contactdata.service.js"></script>
 -->

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" 
		integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

	</head>
	<body ng-controller="navController as ctrl">
		
		<div class="container">
	
			<div id="navItem" class="row">
				<nav class="navbar navbar-toggleable-md navbar-light bg-faded">
					<div  ng-repeat="menu in ctrl.menuList track by $index">
				       <a class="nav-link" ng-click="ctrl.selectMe(menu)" href="#">{{menu}}</a>
				    </div>
				</nav>
			</div>
			
			<div class="row">
				<p ng-hide="ctrl.selectedMenu">Please select a menu</p>	
				<p ng-show="ctrl.selectedMenu">Your choice is {{ctrl.selectedMenu}}</p>				
			</div>	
		
			<div id="calculator">
				
				<h1 class="center">Bill generator</h1>

				<div class="input-group">
						<input type="text" class="form-control" ng-model="ctrl.filterCon" placeholder="Search...">
						<span class="input-group-btn">
							<button type="submit" class="btn btn-default">
								<span class="glyphicon glyphicon-search">
								</span>
							</button>
						</span>
				</div>
				
				
				<div  ng-repeat= "bill in ctrl.billingList | filter : ctrl.filterCon">
					<div class="billDisplay" ng-click="ctrl.selectBill($index,$event)">
						<p id="left">{{bill.title}} </p><p id="right"> ${{bill.amount}}</p>
					</div>
				</div>
				<hr>
				<div class="billDisplay">
					<p id="left">Total</p><p id="right"> ${{ctrl.totalAmount}}</p>
				</div>

			</div>
		</div>
	</body>
</html>
